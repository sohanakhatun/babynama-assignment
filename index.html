<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1 class="heading">Countdown Timer</h1>
        <div class="input-div">
            <label for="minutes">Enter Minutes</label>
          <input type="number" id="minutes" placeholder="Minutes" />
          <i class="fa-solid fa-play" style="height: 20px; width: 20px;" id="start"></i>
          <div class="btn-div"> 
              <button id="reset">Reset</button>
              <button id="pause">Pause</button>
          </div>
          
        </div>
        <div>
          <p id="displayTimer">00:00:00</p>
        </div>
      </div>
      
      <script src="https://kit.fontawesome.com/081cea25bf.js" crossorigin="anonymous"></script>
      <script src="./script.js"></script>
</body>
</html>
